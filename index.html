<!doctype html>
<html>
  <head>
    <title>Phrasee Custom Activity - QA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css" integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container"> 
      <div id="loader"></div>
      <p class="h1 mb-4">Phrasee Custom Activity</p>

      <div class="card">
        <div class="alert alert-success mb-4" role="alert" id="alert">
          <div id="statusbar">
            Waiting for token...
          </div>
        </div>
        <div class="row mb-4" id="select-project-div">
          <div class="col-sm-6">
            <select class="form-select" id="projects-list">
              <option selected disabled>Select project</option>
            </select>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary" id="fetch-campaigns">Fetch campaigns for selected project</button>
          </div>
        </div>
        <div class="row mb-4" id="select-campaign-div">
          <div class="col-sm-6">
            <select class="form-select" id="campaigns-list">
              <option selected disabled>Select campaign</option>
            </select>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary" id="save-campaign-id">Save this campaign id</button>
          </div>
        </div>
        <div class="row mb-4 datepickers">
          <div class="col-sm-3">
            <input class="form-control" placeholder="Select start date time (UTC)" id="datetimepickerStart" type="text" >
          </div>
          <div class="col-sm-3">
            <input class="form-control" placeholder="Select end date time (UTC)" id="datetimepickerEnd" type="text" >
          </div>
        </div>
        <div class="row mb-4 datepickers">
          <div class="col-sm-3">
            <input class="form-control" placeholder="Business unit id" id="businessUnit" type="text" >
          </div>

          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" id="initialize-campaign">Initialize campaign</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary" id="cancel-campaign">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/postmonger.min.js"></script>

    <script src="./js/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/custom.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
